                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-area me-1"></i>
                                每月銷售量
                            </div>
                            <div class="card-body">
									<div id="container1" style="width: 550px; height: 400px; margin: 0 auto"></div>
									<script language="JavaScript">
									$(document).ready(function() {
									   var title = {
										  text: '每月銷售量'   
									   };
									   var subtitle = {
										  text: 'Source: runoob.com'
									   };
									   var xAxis = {
										   title: {
											 text: 'Month'
										  },
										  categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
											 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
									   };
									   var yAxis = {
										  title: {
											 text: 'Amount'
										  },
										  plotLines: [{
											 value: 0,
											 width: 1,
											 color: '#808080'
										  }]
									   };   

									   var tooltip = {
										  valueSuffix: null
									   }

									   var legend = {
										  layout: 'vertical',
										  align: 'right',
										  verticalAlign: 'middle',
										  borderWidth: 0
									   };

									   var series =  [										  
										  {
											 name: '銷售量',
											 data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
												16.6, 14.2, 10.3, 6.6, 4.8]
										  }
									   ];

									   var json = {};

									   json.title = title;
									   json.subtitle = subtitle;
									   json.xAxis = xAxis;
									   json.yAxis = yAxis;
									   json.tooltip = tooltip;
									   json.legend = legend;
									   json.series = series;

									   $('#container1').highcharts(json);
									});
									</script>
							</div>
                            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                  <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        會員年齡分布
                                    </div>
                                    <div class="card-body">
										<div id="container2" style="width: 300px; height: 400px; margin: 0 auto"></div>
											<script language="JavaScript">
											$(document).ready(function() {  
											   var chart = {
												  type: 'bar'
											   };
											   var title = {
												  text: '會員年齡分布'   
											   };
											   var subtitle = {
												  text: 'Source: Wikipedia.org'  
											   };
											   var xAxis = {
												  categories: ['1980-1985', '1986-1990', '1991-1995', '1996-2000', '2001-'],
												  title: {
													 text: 'Year'
												  }
											   };
											   var yAxis = {
												  min: 0,
												  title: {
													 text: 'Population',
													 align: 'high'
												  },
												  labels: {
													 overflow: 'justify'
												  }
											   };
											   var tooltip = {
												  valueSuffix: 'digits'
											   };
											   var plotOptions = {
												  bar: {
													 dataLabels: {
														enabled: true
													 }
												  }
											   };
											   var legend = {
												  layout: 'vertical',
												  align: 'right',
												  verticalAlign: 'top',
												  x: -40,
												  y: 100,
												  floating: true,
												  borderWidth: 1,
												  backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
												  shadow: true
											   };
											   var credits = {
												  enabled: false
											   };

											   var series= [
												   {
													    name:"member",													   
														data: {10,20,30,40,50} 
												   }
											   ];     

											   var json = {};   
											   json.chart = chart; 
											   json.title = title;   
											   json.subtitle = subtitle; 
											   json.tooltip = tooltip;
											   json.xAxis = xAxis;
											   json.yAxis = yAxis;  
											   json.series = series;
											   json.plotOptions = plotOptions;
											   json.legend = legend;
											   json.credits = credits;
											   $('#container2').highcharts(json);

											});
											</script>
									</div>
                                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-pie me-1"></i>
                                        商品受歡迎程度
                                    </div>
                                    <div class="card-body">
										<div id="container3" style="width: 400px; height: 400px; margin: 0 auto"></div>
										<script language="JavaScript">
										$(document).ready(function() {  
										   var chart = {
											   plotBackgroundColor: null,
											   plotBorderWidth: null,
											   plotShadow: false
										   };
										   var title = {
											  text: '商品受歡迎程度'   
										   };      
										   var tooltip = {
											  pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
										   };
										   var plotOptions = {
											  pie: {
												 allowPointSelect: true,
												 cursor: 'pointer',
												 dataLabels: {
													enabled: true,
													format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
													style: {
													   color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
													}
												 }
											  }
										   };
										   var series= [{
											  type: 'pie',
											  name: 'Browser share',
											  data: [
												 ['Firefox',   45.0],
												 ['IE',       26.8],
												 {
													name: 'Chrome',
													y: 12.8,
													sliced: true,
													selected: true
												 },
												 ['Safari',    8.5],
												 ['Opera',     6.2],
												 ['Others',   0.7]
											  ]
										   }];     

										   var json = {};   
										   json.chart = chart; 
										   json.title = title;     
										   json.tooltip = tooltip;  
										   json.series = series;
										   json.plotOptions = plotOptions;
										   $('#container3').highcharts(json);  
										});
										</script>
									</div>
                                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                                </div>
